<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn-circle {
            border-radius: 50%;
            padding: 20px;
            width: 100px;
            height: 100px;
        }
    </style>
    <title>Suit Game</title>
</head>
<body>
    <div class="container text-center">
        <h1>Suit Game</h1>
        <div class="d-flex justify-content-center mt-5 mb-5">
            <button class="btn btn-secondary btn-circle mx-3" onclick="playGame('batu')">Batu</button>
            <button class="btn btn-secondary btn-circle mx-3" onclick="playGame('kertas')">Kertas</button>
            <button class="btn btn-secondary btn-circle mx-3" onclick="playGame('gunting')">Gunting</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
